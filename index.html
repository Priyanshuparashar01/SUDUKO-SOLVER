      z-index: 10;

    }

    }

    table tr:last-child td {

    }
    table td:first-child {

    }
    table td:last-child {

<script type="text/javascript">
  // Simple sudoku solver
  var SudokuSolver = {
    solve: function(boardString) {
      var board = this.stringToArray(boardString);
      if (this.solveBoard(board)) {
        return this.arrayToString(board);
      }
      return null;
    },
    
    stringToArray: function(str) {
      var board = [];
      for (var i = 0; i < 9; i++) {
        board[i] = [];
        for (var j = 0; j < 9; j++) {
          var char = str[i * 9 + j];
          board[i][j] = (char >= '1' && char <= '9') ? parseInt(char) : 0;
        }
      }
      return board;
    },
    
    arrayToString: function(board) {
      var str = '';
      for (var i = 0; i < 9; i++) {
        for (var j = 0; j < 9; j++) {
          str += board[i][j];
        }
      }
      return str;
    },
    
    isValid: function(board, row, col, num) {
      for (var x = 0; x < 9; x++) {
        if (board[row][x] === num || board[x][col] === num) {
          return false;
        }
      }
      var startRow = row - row % 3;
      var startCol = col - col % 3;
      for (var i = 0; i < 3; i++) {
        for (var j = 0; j < 3; j++) {
          if (board[i + startRow][j + startCol] === num) {
            return false;
          }
        }
      }
      return true;
    },
    
    solveBoard: function(board) {
      for (var row = 0; row < 9; row++) {
        for (var col = 0; col < 9; col++) {
          if (board[row][col] === 0) {
            for (var num = 1; num <= 9; num++) {
              if (this.isValid(board, row, col, num)) {
                board[row][col] = num;
                if (this.solveBoard(board)) {
                  return true;
                }
                board[row][col] = 0;
              }
            }
            return false;
          }
        }
      }
      return true;
    }
  };

  document.getElementById("sudoku-board").addEventListener("keyup", function(event) {
    if(event.target && event.target.nodeName == "TD") {
      var validNum = /[1-9]/;
      var tdEl = event.target;
      if (tdEl.innerText.length > 0 && validNum.test(tdEl.innerText[0])) {
        tdEl.innerText = tdEl.innerText[0];
        tdEl.classList.add("user-input");
      } else {
        tdEl.innerText = "";
        tdEl.classList.remove("user-input");
      }
    }
  });

  document.getElementById("solve-button").addEventListener("click", function(event) {
    var boardString = boardToString();
    var solution = SudokuSolver.solve(boardString);
    if (solution) {
      stringToBoard(solution, boardString);
    } else {
      alert("Invalid or unsolvable board! ü§î");
    }
  })

  document.getElementById("clear-button").addEventListener("click", clearBoard);

  });

  function clearBoard() {
    var tds = document.getElementsByTagName("td");
    for (var i = 0; i < tds.length; i++) {
      tds[i].innerText = "";
      tds[i].classList.remove("given-cell", "solved-cell", "user-input");
    }
  }

  function boardToString() {
    var string = "";
    var validNum = /[1-9]/;
    var tds = document.getElementsByTagName("td");
    for (var i = 0; i < tds.length; i++) {
      if (validNum.test(tds[i].innerText[0])) {
        string += tds[i].innerText;
      } else {
        string += "-";
      }
    }
    return string;
  }

  function stringToBoard(solutionString, originalString) {
    var validNum = /[1-9]/;
    var cells = solutionString.split("");
    var tds = document.getElementsByTagName("td");
    
    for (var i = 0; i < tds.length; i++) {
      tds[i].classList.remove("given-cell", "solved-cell", "user-input");
      
      if (validNum.test(cells[i])) {
        tds[i].innerText = cells[i];
        
        if (originalString[i] === "-") {
          tds[i].classList.add("solved-cell");
        } else {
          tds[i].classList.add("given-cell");
        }
      }
    }
  }
